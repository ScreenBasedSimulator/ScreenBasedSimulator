<!DOCTYPE html>
<html>
<head>

        <meta charset="utf-8" />

        <title>SBS management page</title>

        <link href="bootstrap.css" rel="stylesheet">

	<style>
		body { 
			padding:20px;
		}
		#console { 
			height: 400px; 
			overflow: auto; 
		}
		.username-msg {color:orange;}
		.connect-msg {color:green;}
		.disconnect-msg {color:red;}
		.send-msg {color:#888}
	</style>


	
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	
	
</head>

<body>
	
	<h1>Screen based simulation management page</h1>
    <form class="well form-inline" action="history" method="post">
    	<h2>Look up history of a student</h2>
       <input name="name" class="input-xlarge" type="text" placeholder="Type student name"/>
       <input type="submit" class="btn"/ value="Send">
    </form>
    <form class="well form-inline" action="restart" method="post">
    	<h2>Restart server, it will stop all current games</h2>
       <input name="code" class="input-xlarge" type="text" placeholder="Type in password"/>
       <input type="submit" class="btn"/ value="Restart">
    </form>
</body>

</html>
